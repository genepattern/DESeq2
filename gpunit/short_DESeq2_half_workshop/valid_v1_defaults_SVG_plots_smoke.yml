name: Valid Parameter Set 3
description: Runs DESeq2 with half VIB workshop data, **svg plots**, .1 FDR (default), top 20 genes (default) and default random seed. Job status = success
module: DESeq2
params:
       input.file: " /xchip/gpdev/gpftp/pub/gpunit/DESeq2/v1/input/vib_workshop_half.gct"
       cls.file: " /xchip/gpdev/gpftp/pub/gpunit/DESeq2/v1/input/vib_workshop_half.cls"
       confounding.variable.cls.file: " /xchip/gpdev/gpftp/pub/gpunit/DESeq2/v1/input/vib_workshop_half_conf.gct"
       output.file.base: "<input.file_basename>.svg"
       qc.plot.format: "svg"
       fdr.threshold: "0.1"
       top.N.count: "20"
       random.seed: "779948241"
assertions:
        jobStatus: success
