#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00362:0.2
#
name: Valid Parameter Set 2
description: Runs DESeq2 with half VIB workshop data, **pdf plots**, .1 FDR (default), top 20 genes (default) and default random seed. Job status = success
module: DESeq2
params:
       input.file: "<%gpunit.testData%>/gpunit/DESeq2/v1/input/vib_workshop_half.gct"
       cls.file: "<%gpunit.testData%>/gpunit/DESeq2/v1/input/vib_workshop_half.cls"
       confounding.variable.cls.file: "<%gpunit.testData%>/gpunit/DESeq2/v1/input/vib_workshop_half_conf.gct"
       output.file.base: "<input.file_basename>.pdf"
       qc.plot.format: "pdf"
       fdr.threshold: "0.1"
       top.N.count: "20"
       random.seed: "779948241"
assertions:
        jobStatus: success
